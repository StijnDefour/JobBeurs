<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="scanner"></ion-icon>
    </button>
    <ion-title>Scanner</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button full (click)="scanBarcode()">Scan Barcode</button>

  <div *ngIf="results">
    <p>{{ results.text }}</p>
    <p>{{ results.format }}</p>
    <p>{{ results.cancelled }}</p>
  </div>

</ion-content>

<ion-tabs>
  <ion-tab tabIcon="water" tabTitle="Water" [root]="tab1"></ion-tab>
  <ion-tab tabIcon="leaf" tabTitle="Life" [root]="tab2"></ion-tab>
  <ion-tab tabIcon="flame" tabTitle="Fire" [root]="tab3"></ion-tab>
  <ion-tab tabIcon="magnet" tabTitle="Force" [root]="tab4"></ion-tab>
</ion-tabs>
