<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="scanner"></ion-icon>
    </button>
    <ion-title>Scanner</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Scanner</h3>

  <div *ngIf="results">
    <p>{{ results.text }}</p>
    <p>{{ results.format }}</p>
    <p>{{ results.cancelled }}</p>
  </div>

  <button ion-button (click)="scanBarcode()">Scan Barcode</button>
</ion-content>
